name: skillconnect_app
description: Skillconnect screening app
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Utils
  intl: ^0.18.1
  get: ^4.6.5
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.4
  google_fonts: ^4.0.3
  html_unescape: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/drawables/app_logo.jpeg"
  image_path_ios: "assets/drawables/app_logo.jpeg"
  min_sdk_android: 21

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/drawables/
